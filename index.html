<script type="module">

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

// Guarda SOLO si es mejor porcentaje
window.saveScore = async (name, percentage) => {
  try {
    const cleanId = name.trim().toLowerCase(); // ID Ãºnico por jugador
    const ref = doc(db, "scores", cleanId);
    const snap = await getDoc(ref);

    const now = new Date();
    const readableDate = now.toLocaleString("es-MX", {
      year: "numeric",
      month: "2-digit",
      day: "2-digit",
      hour: "2-digit",
      minute: "2-digit",
      second: "2-digit"
    });

    if (!snap.exists()) {
      // Jugador nuevo
      await setDoc(ref, {
        name: name.trim(),
        percentage,
        date: readableDate
      });
      console.log("Nuevo jugador guardado");
      return;
    }

    const prevPercentage = snap.data().percentage;

    if (percentage > prevPercentage) {
      await setDoc(ref, {
        name: name.trim(),
        percentage,
        date: readableDate
      });
      console.log("Resultado actualizado");
    } else {
      console.log("No mejorÃ³ el resultado");
    }

  } catch (e) {
    console.error("Error Firebase:", e);
  }
};


</script>
